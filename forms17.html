<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
        <link rel="stylesheet" href="estilo01.css">
    </head>
    <body>
            <h1>Correo y entrada de URL</h1>
        <p>
            &lt;form action="http://www.example.com/login/"&gt;<br/>
            &lt;p&gt;Please enter your email address:&lt;/p&gt;<br/>
            &lt;input type="email/url" name="email/website" /&gt;<br/>
            &lt;input type="submit" value="Submit" /&gt;<br/>
            &lt;/form&gt;
        </p>
        <p><b>Resultado:</b></p>
        <form action="http://www.example.com/login/">
            <p>Please enter your email address:</p>
            <input type="email" name="email" />
            <input type="submit" value="Submit" />
        </form>
        <form action="http://www.example.com/login/">
            <p>Please enter your website address:</p>
            <input type="url" name="webite" />
            <input type="submit" value="Submit" />
        </form>
        <div></div>
        <center>
            <a href="forms.html">ATRAS</a>
        </center>
    </body>
</html>
